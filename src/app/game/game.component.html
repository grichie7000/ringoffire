@for (player of game.players; track $index) {
<app-player
  [style.top.px]="130 + $index * 130"
  [playerActive]="$index == game.currentPlayer"
  name="{{ player }}"
  class="player-position"
></app-player>
}

<div class="field">
  <div class="card-stack">
    @for (c of [0, 1, 2, 3]; track $index) {
    <img
      src="/assets/img/card_cover.png"
      alt="card_cover"
      [style.right.px]="c * 5"
    />
    }
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/img/card_cover.png"
      alt="card_cover"
    />
    @for (card of game.playedCards ; track $index) {
    <img class="played-card" src="/assets/img/{{ card }}.png" alt="" />
    } @if (pickCardAnimation) {
    <img
      (click)="takeCard()"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/{{ currentCard }}.png"
      alt="card_cover"
    />
    }
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
